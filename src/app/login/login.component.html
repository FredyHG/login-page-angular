<div class="porra">
  <mat-card>
    <mat-card-content >
      <mat-card-header>

        <div class="container">
          <img class="dragonIcon" src="../../assets/dragon.jpg">
          <mat-card-title>Sign in</mat-card-title>
          <mat-card-subtitle>to continue to Page</mat-card-subtitle>
        </div>
      </mat-card-header>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Ex. exemplo@gmail.com">
        </mat-form-field>
        <mat-form-field class="example-full-width" autocomplete="off">
          <mat-label>Senha</mat-label>
          <input matInput type="password">
        </mat-form-field>
        <mat-card-actions>
          <button mat-button>Sign-in</button>
          <button mat-button class="btnLogin" color="primary">Login</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
